<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/index.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Update CSS Variable with <span>JS</span></h1>
            <div class="controls">
                <label for="blur">Blur: </label>
                <input type="range" min="0" max="25" value="10" name="blur" data-sizing="px">
                <label for="spacing">Spacing:</label>
                <input type="range" min="0" max="100" value="10" name="spacing" data-sizing="px">
                <label for="base">Base:</label>
                <input type="color" name="base" value="#ffc600">
            </div>

        </header>
        <img src="http://unsplash.it/320/300?image=859" alt="">
    </div>
</body>

</html>
